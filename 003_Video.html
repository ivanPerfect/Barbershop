<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <!--autoplay - логічний атрибут, якщо true - відео почне відтворюватися автоматично,
        після завантаження сторінки

        controls - браузер відобразить елементи керування, щоб дозволити користувачеві
        керувати відтворенням відео, регулювати гучність, здійснювати перемотування,
        а також ставити на паузу та відновлення відтворення.

        muted - атрибут, який визначає значення за замовчуванням для звукової доріжки,
        якщо атрибут вказано, аудіо доріжка відтворюватися не буде.

        poster - URL-адреса, яка вказує на постер, який буде використаний,
        поки завантажується відео або поки користувач не натисне кнопку відтворення.
        
        Якщо цей атрибут не вказано, нічого не відображається доти, поки не буде доступний перший кадр

        playbackRate - властивість, що вказує рівень швидкості відтворення.-->
    <video  width="600" height="400" poster="img/poster.png" controls >
        <source src="video/vsvideo.mp4" type="video/mp4">
        <source src="video/vsvideo.ogg" type="video/ogg">
        <source src="video/vsvideo.webm" type="video/webm">
        Ваш браузер не підтримує Video HTML5
    </video>
    <p>
        <button id="towards">Збільшити швидкість відтворення</button>
        <button id="backwards">Зменшити швидкість відтворення</button>
    </p>
    <script>
        let video = document.querySelector("video");
        let towards = document.querySelector("#towards")
        let backwards = document.querySelector("#backwards");
        towards.onclick = function () {
            video.playbackRate += 0.1

        }
        backwards.onclick = function () {
            video.playbackRate -= 0.1

        }
    </script>
</body>

</html>
